<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <section id="player-section">
            <h2>Your Throw</h2>
            <div id="player-choices">
                <img src="images/rock.png" alt="Rock" class="choice" id="rock">
                <img src="images/paper.png" alt="Paper" class="choice" id="paper">
                <img src="images/scissors.png" alt="Scissors" class="choice" id="scissors">
            </div>
        </section>
        <section id="computer-section">
            <h2>Computer's Throw</h2>
            <img src="images/question-mark.png" alt="Question Mark" id="computer-choice">
        </section>
        <section id="outcome-section">
            <h2>Outcome</h2>
            <p id="outcome-text">Waiting for your throw...</p>
        </section>
    </main>
    <footer>
        <button id="reset-button">Reset</button>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
